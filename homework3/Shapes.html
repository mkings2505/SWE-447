<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="webgl-utils.js"></script>
  <script type="text/javascript" src="initShaders.js"></script>
  <script type="text/javascript" src="MV.js"></script>
  <script type="text/javascript" src="Cube.js"></script>
  <script type="text/javascript" src="Cylinder.js"></script>
  <script type="text/javascript" src="Shapes.js"></script>

  <script type="x-shader/x-vertex" id="Cube-vertex-shader">
  attribute vec4  vPosition;

  uniform mat4  MV;
  uniform mat4  P;

  void main()
  {
    gl_PointSize = 3.0;
    gl_Position = P * MV * vPosition;
  }
  </script>

  <script type="x-shader/x-fragment" id="Cube-fragment-shader">
  precision highp float;

  void main()
  {
    gl_FragColor = vec4(1.0, 0.0, gl_FrontFacing ? 1.0 : 0.0, 1.0);
  }
  </script>

  <script type="x-shader/x-vertex" id="Cylinder-vertex-shader">
  attribute vec4  vPosition;

  uniform mat4  MV;
  uniform mat4  P;

  void main()
  {
    gl_PointSize = 3.0;  // In case we want to render as points
    gl_Position = P * MV * vPosition;
  }
  </script>

  <script type="x-shader/x-fragment" id="Cylinder-fragment-shader">
  precision highp float;
  
  void main()
  {
    gl_FragColor = vec4(1.0, 0.0, gl_FrontFacing ? 1.0: 0.0, 1.0);
  }
  </script>  
</head>

<body>
  <canvas id="webgl-canvas" width="512" height="512"></canvas>
</body>
</html>
